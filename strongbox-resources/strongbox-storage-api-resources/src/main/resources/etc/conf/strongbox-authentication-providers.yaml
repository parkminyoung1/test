strongbox:
  authentication:
    yamlUserDetailService:
      order: 0
      enabled: true
    ldapUserDetailsService:
      order: 1
      enabled: false
    passwordAuthenticationProvider:
      order: 0
      enabled: true
    jwtAuthenticationProvider:
      order: 1
      enabled: true
    securityTokenAuthenticationProvider:
      order: 2
      enabled: true
    ldap:
      url: ldap://127.0.0.1:53389/dc=carlspring,dc=com
      managerDn: cn=admin,dc=carlspring,dc=com
      managerPassword: password
      rolesMapping:
        - externalRole: Admins
          strongboxRole: ADMIN
        - externalRole: Developers
          strongboxRole: REPOSITORY_MANAGER
        - externalRole: Contributors
          strongboxRole: USER_ROLE
      userDnPatterns:
        - uid={0},ou=Users
      userSearchBase: ou=Users
      userSearchFilter: (uid={0})
      userPasswordEncoded: false
      authorities:
        groupSearchBase: ou=Groups
        groupSearchFilter: (uniqueMember={0})
        convertToUpperCase: false
        groupRoleAttribute: cn
        rolePrefix: ''
        searchSubtree: true
